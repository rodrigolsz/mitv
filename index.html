<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor TNT</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 90%;
            height: 90%;
            max-width: 800px;
            max-height: 450px;
        }
    </style>
</head>
<body>
    <iframe id="miIframe" allowfullscreen="true" scrolling="no" 
        src="https://dtvlivegratis.com/stream4.php?channel=tntar" 
        allow="encrypted-media" 
        frameborder="0">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let iframe = document.getElementById("miIframe");
            iframe.addEventListener("click", function(event) {
                event.stopPropagation(); // Bloquea el evento de clic antes de que se active la publicidad
                event.preventDefault();
            }, true);
        });
    </script>
</body>
</html>
